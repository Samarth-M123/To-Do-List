<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="block">
        <div class="content">
            <h1>To-Do List 📚📝</h1>
            <form class="input-container">
                <input id="input-label" type="text" placeholder="Type Here"/><button id="submit-button" type="submit"><b>Submit</b></button>
            </form>
            <div class="goals">
                <ul class="task-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
